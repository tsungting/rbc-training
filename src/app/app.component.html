<div class="f2">
  <!-- Add Asset -->
  <app-add-asset (onAssetAdded)="addAsset($event)" (onAssetDeleted)="deleteAssetList()"></app-add-asset>
  <!-- Asset List -->
  <app-asset-list [assetList]="assetList" (onAssetItemDeleted)="deleteItem($event)" (onAssetSoldToggle)="toggleSold($event)"
    (onAssetSave)="saveEdit($event)"></app-asset-list>
</div>
